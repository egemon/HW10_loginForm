<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Authority</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="row">
<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
		    <h3 class="panel-title" id="title">Log In</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" id="login-form">
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
			    	<label for="inputPass" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPass" placeholder="Password">
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10" id="checkbox-box">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
				    </div>
				</div>
				<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" class="btn btn-primary" id="signBtn">Sign in</button>
		    		</div>
				</div>
			</form>
		</div>
	  </div>
<script src="js/Main.js"></script>	
</div>
</div>	
</body>
</html>
